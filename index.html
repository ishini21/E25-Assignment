<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ideas Galore for Your Creative Team</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header"></header>

    <section class="section_1">
      <div class="container">
        <div class="grid">
          <div class="left-columns" id="left-columns"></div>
          <div class="center-area">
            <h1 class="heading_1">Ideas Galore for Your Creative Team</h1>
            <p class="heading_2">
              Leverage our curated tools or build custom integrations
            </p>
            <button class="button">
              Discover Success Stories <i class="ri-arrow-drop-right-line"></i>
            </button>
          </div>
          <div class="right-columns" id="right-columns"></div>
        </div>
      </div>
    </section>

    <section class="section_2">
      <div class="container">
        <div class="section_2__text">
          <h1>
            AI Automation: <br />
            Elevating Team Efficiency <br />
            and Scalability
          </h1>
          <button class="button">
            Get Your Free Guide <i class="ri-arrow-drop-right-line"></i>
          </button>
        </div>
        <div class="section_2__images">
          <img
            src="assets/images/section_2/tab_screen1.png"
            alt="Automation Guide"
            class="section_2__main-img"
          />
          <div class="section_2__overlay-images">
            <img
              src="assets/images/section_2/tab_screen2.png"
              alt="New Image"
              class="section_2__background-img"
            />
            <img
              src="assets/images/section_2/A4.png"
              alt="Automation Runtime"
              class="section_2__overlay-img"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="section_3">
      <div class="left-grid"></div>
      <div class="content">
        <h2 class="title">Eager to Begin Your Journey?</h2>
        <button class="button">Let's Connect</button>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
